name: CD

on:
  push:
    branches: [ master ]

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        
      - name: Get current package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: Package
        run: mkdir -p dist && npm run package

      - name: Upload packaged extension
        uses: actions/upload-artifact@v3
        with:
          name: jsfr
          path: dist/jsfr.vsix

    outputs:
      package-version: ${{ steps.package-version.outputs.current-version }}

  release:
    needs: [package]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download packaged extension
        uses: actions/download-artifact@v3
        with:
          name: jsfr

      - name: Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ needs.package.outputs.package-version }}"
          prerelease: true
          title: "Development Build"
          files: |
            dist/jsfr.vsix
            LICENSE

  publish:
    needs: [package]
    runs-on: ubuntu-latest
    
    steps:
      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Download packaged extension
        uses: actions/download-artifact@v3
        with:
          name: jsfr

      - name: Publish extension
        run: npm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}